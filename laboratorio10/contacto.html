<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="portafolio.html">Portafolio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        
        <section class="contact-form-section" style="
            max-width: 400px; 
            margin: 0 auto 50px auto; 
            padding: 20px;
        ">
            <form action="#" method="POST" class="contact-form" style="
                display: flex;
                flex-direction: column;
                gap: 15px;
            ">
                
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" style="
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 1rem;
                " required>

                <input type="email" id="correo" name="correo" placeholder="Correo" style="
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 1rem;
                " required>

                <textarea id="mensaje" name="mensaje" placeholder="Mensaje..." rows="6" style="
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 1rem;
                    resize: vertical;
                " required></textarea>

                <button type="submit" style="
                    padding: 10px 15px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    background-color: var(--light-bg-color); /* Usando una variable de tu CSS */
                    color: var(--text-dark);
                    font-size: 1rem;
                    cursor: pointer;
                    margin-top: 10px;
                ">
                    Enviar
                </button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>@2025 Agencia Web</p>
    </footer>
</body>
</html>
