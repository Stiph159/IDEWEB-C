<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Alumnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Alumnos</h1>
        
        <div class="form-section">
            <h2 id="formTitle">Nuevo Alumno</h2>
            <input type="hidden" id="editDni">
            
            <div>
                <input type="text" id="dni" placeholder="DNI" required>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="primer_apellido" placeholder="Primer Apellido" required>
            </div>
            <div>
                <input type="text" id="segundo_apellido" placeholder="Segundo Apellido">
                <input type="text" id="ciudad" placeholder="Ciudad">
                <input type="text" id="telefono" placeholder="Teléfono">
            </div>
            
            <button id="btnGuardar" onclick="guardarAlumno()">Guardar</button>
            <button id="btnCancelar" onclick="cancelarEdicion()" style="display:none">Cancelar</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="table-section">
            <h2>Lista de Alumnos</h2>
            <button onclick="cargarAlumnos()">Actualizar Lista</button>
            
            <table>
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Ciudad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaAlumnos">
                    <!-- Datos se cargan aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
